# EmbedJournal Editor

Welcome blogger, This a basic editor for your convenience. If you are already aware of this, you can hit Ctrl-A and delete all of this and start a fresh.

This is not a full blown editor and you will loose the data if you don't save it to a file. Here we will try to demonstrate some basic [markdown syntax](https://kramdown.gettalong.org/syntax.html). And yes that is how you create a text link.

In this page, you will see that text that starat with `#` are converted ito heading 1 and those with `###` are converted to `###` heading 3. You can extent this to any number.

### Saving your work

Within this editor, you can hit Ctrl-S to save the raw text as a .md file. To load an existing .md file, you can drag and drop the file into this window.

### Images

You can use the following syntax to insert images into your post. be sure to attache the original images along with the markdown file to us.

```
[ image src="image-name.jpg" ]
```

You could also add optional alt tag or caption to your images like so,

```
[ image src="image-name.jpg" alt="Image Name" caption="My image caption" ]
```

### YouTube videos

Currently embedjournal supports only YouTube for videos. You can include youtube videos with their video ID. In the video URL, you will see `youtube.com/watch?v=XXX` where `XXX` is the video ID. Once you have the video ID, you can use the following syntax in your post to include them,

```
[ youtube src="XXX" ]
```

### Lists

This is an unordered list
 * foo
 * bar
 * baz

Similarly this is an ordered list,
  1. foo
  2. bar
  3. baz

### Code

To add code in-line with text, encode them with single back-ticks like `this-is-inline-code()`. On the other hand, if you want to show multiple lines of code, then enclose the block with three back-ticks. You can also specify the language.

```c
int main()
{
    printf("EmbedJournal rocks!!\n");
    return 0;
}
```

### Blockquotes

you can quote someone like so,

> Earth is round!
>
> Like you don't know it already!


### Tables

Markdown supports some tables. If you want anything more than that, you will have to do bare HTML. And yeah, you can write HTML here.

| Col 1    | Col 2    |
|----------|----------|
| 1,1      | 1,2      |
| 2,2      | 2,2      |

Obviously you can add more rows and columns.
