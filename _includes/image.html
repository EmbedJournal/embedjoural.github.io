{% capture imagePath %}{{ page.path | replace:'_posts/', 'posts/' | replace:'.md','' }}/{{ include.src }}{% endcapture %}
<figure>
    <img 
    	src="/assets/{{ imagePath }}" 
    	alt="{{ include.src | replace '-', ' ' | replace '.png', '' | replace '.jpg', '' | replace '.gif', '' }}" 
    	{% if include.width %} width="{{ include.width }}" {% endif %} />
	{% if include.caption %}
	    <figcaption>
	    	{{ include.caption }}
	    </figcaption>
	{% endif %}
</figure>
