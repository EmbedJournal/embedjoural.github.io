---
layout: post-list
---

<!-- Loop through all the authors -->
{% for author in site.data.authors %}
<div class="b-postItem">
    <div class="b-postImg">
        <a href="{{ post.url | relative_url }}" title="{{ post.title }}">
            <img src="{{ author.image }}" alt="{{ author.full_name }}">
        </a>
    </div>
    <div class="b-postDesc">
        <a href="{{ site.baseurl }}/author/{{ author.full_name | slugify }}" title="{{ author.full_name }}"><h4>{{ author.full_name }}</h4></a>
        <div class="c-postInfo">
        	{{ author.short_desc }}
			<div class="b-social">
				<ul>
					<li class="b-facebook"><a href="#" title="Facebook"><span class="fa fa-facebook"></span></a></li>
					<li class="b-twitter"><a href="#" title="Twitter"><span class="fa fa-twitter"></span></a></li>
					<li class="b-google-plus"><a href="#" title="Google+"><span class="fa fa-google-plus"></span></a></li>
					<li class="b-linkedin"><a href="#" title="Linkedin"><span class="fa fa-linkedin"></span></a></li>
                </ul>
			</div>
        </div>
    </div>
    <div class="b-dateLabel">
        since {{ author.blogging_since }}
    </div>
</div>
{% endfor %}
